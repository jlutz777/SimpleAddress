<!DOCTYPE html>
<html lang="en" data-ng-app="SimpleAddress">
<head>
<meta charset="utf-8">
<title>Simple Address</title>
<head>
<link href="css/bootstrap-combined.min.css" rel="stylesheet">
<link href="css/ng-table.min.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"> </script>
<script src="js/ng-table.min.js"></script>
<script src="js/ui-bootstrap-tpls-0.6.0.js"></script>
<script src="js/controllers.js"></script>

</head>
<body data-ng-controller="AddressListCtrl">
    <div id="mainwrapper">
    <header><h1>SimpleAddress - Track Your Addresses Simply</h1></header>
    <div id="contentwrapper">
    <section id="stuff">
    <h2>Your Addresses</h2>
    <input type="text" data-ng-model="search" placeholder="Search" data-ng-change="filter()" /><br/>
    <ul>
        <li data-ng-repeat="address in filtered = (addresses | filter:mySearch) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
            {{"{{"}}address.first_name{{"}}"}} {{"{{"}}address.last_name{{"}}"}}
            <button class="btn btn-primary" ng-click="open(address)">Edit</button></td>
            <td><button class="btn btn-warning" ng-click="remove(address)">Delete</button>
        </li>
    </ul>
    <pagination data-boundary-links="true" data-max-size="maxSize" data-total-items="totalItems" data-num-pages="noOfPages" data-page="currentPage" class="pagination-small" data-previous-text="&laquo;" data-next-text="&raquo;"></pagination>
    <!-- Save for the "details view" to be added back in later
            <p>{{"{{"}}address.first_name{{"}}"}} {{"{{"}}address.last_name{{"}}"}}</p>
            <p>{{"{{"}}address.street_1{{"}}"}}</p>
            <p>{{"{{"}}address.street_2{{"}}"}}</p>
            <p>{{"{{"}}address.city{{"}}"}}, {{"{{"}}address.state{{"}}"}} {{"{{"}}address.zip{{"}}"}}</p>
            <p>{{"{{"}}address.country{{"}}"}}</p>
            <p>Label: {{"{{"}}address.label_name{{"}}"}}</p>
            <button class="btn btn-primary" ng-click="open(address)">Edit</button>
            <button class="btn btn-warning" ng-click="remove(address)">Delete</button>
    -->
    </section>
    <aside>
    <h2>Add a New Address</h2>
    {% for field in address_fields %}
    <div class="row">
    <div class="span3">
    <input type="text" placeholder="{{ field.placeholder }}" ng-model="newaddress.{{field.name}}" name="{{field.name}}" size="30" ng:required />
    </div>
    </div>
    {% endfor %}
    <button class="btn btn-primary" ng-click="create()">Create Address</button>
    </aside>
    </div>
    </div>
    <div>
        <script type="text/ng-template" id="editContent.html">
            <div class="modal-header">
                <h3>Edit address</h3>
            </div>
            <div class="modal-body">
                {% for field in address_fields %}
                <div class="row">
                    <div class="span1">
                        <input type="text" placeholder="{{ field.placeholder }}" ng-model="address.{{field.name}}" name="{{field.name}}" size="30" ng:required />
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()">OK</button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
        </script>
        <script type="text/ng-template" id="removeDialog.html">
            <div class="modal-header">
                <h3>Delete</h3>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this address?
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()">OK</button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
        </script>
        <script type="text/ng-template" id="custom/pager">
        <ul class="pager ng-cloak">
          <li ng-repeat="page in pages"
                ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
                ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
            <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo; Previous</a>
            <a ng-switch-when="next" ng-click="params.page(page.number)" href="">Next &raquo;</a>
          </li>
            <li> 
            <div class="btn-group">
                <button type="button" ng-class="{'active':params.count() == 10}" ng-click="params.count(10)" class="btn btn-default">10</button>
                <button type="button" ng-class="{'active':params.count() == 25}" ng-click="params.count(25)" class="btn btn-default">25</button>
                <button type="button" ng-class="{'active':params.count() == 50}" ng-click="params.count(50)" class="btn btn-default">50</button>
                <button type="button" ng-class="{'active':params.count() == 100}" ng-click="params.count(100)" class="btn btn-default">100</button>
            </div>
            </li>
        </ul>
    </script>
</div>
</body>
</html>
