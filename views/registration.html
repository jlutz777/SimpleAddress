<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="content-type">
<link href="css/form.css" rel="stylesheet">
</head>
<body>
    <div class="container">
    {% if success is not defined or not success %}
        <form action="register" method="post" name="Login" class="form-signin">
            <h2 class="form-signin-heading">Sign Up</h2>
            <input name="username" type="text" class="input-block-level" placeholder="User name">
            <input name="password" type="password" class="input-block-level" placeholder="Password">
            <input name="email_address" type="text" class="input-block-level" placeholder="Email address">
            <button class="btn btn-large btn-primary" type="submit">Register</button>
            <a class="btn btn-default" href="login" role="button">Sign in</a>
            <a class="btn btn-default" href="reset_password" role="button">Reset Password</a>
            {% if success is defined %}
                <span>* {{ errMessage }}</span>
            {% endif %}
        </form>
    {% else %}
        Thank you for registering.  Please check your email to complete registration process.
    {% endif %}
    </div>
</body>
</html>
