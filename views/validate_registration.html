<html>
    {% if success is defined and success %}
    <head>
        <meta http-equiv="refresh" content="5;url=/login" />
    </head>
    <body>
        <h2>Thank you for validating your email.  Redirecting in 5 seconds...</h2>
        <h3>If it doesn't redirect, click <a href="/login">here.</a></h3>
    </body>
    {% else %}
    <head>
    </head>
    <body>
        <h3>Validation was not successful.  {{ errMessage }}</h3>
    </body>
    {% endif %}
</html>
